release:
  draft: true
  prerelease: true
before:
  hooks:
    - make web-build
project_name: apt
builds:
  - main: ./cmd/apt/main.go
    binary: apt
    env:
      - CGO_ENABLED=0
    goos:
      - windows
      - darwin
      - linux
    goarch:
      - amd64
    ldflags: -X "main.buildTime={{.Date}}" -X "main.gitCommit={{.Commit}}" -X "main.version={{.Version}}"
brew:
  github:
    owner: apt
    name: homebrew-tap
  folder: Formula
  homepage: "https://github.com/twosson/kubeapt"
  description: ""
  skip_upload: true
  test: |
    system "#{bin}/apt version"
nfpm:
  formats:
    - deb
    - rpm
  vendor: "kubeapt.com"
  homepage: ""
  description: ""
  license: "tbd"
  name_template: "{{.ProjectName}}_{{.Version}}_{{.Os}}-{{.Arch}}"
  replacements:
    darwin: macOS
    linux: Linux
    windows: Windows
    amd64: 64bit
archive:
  wrap_in_directory: true
  format: tar.gz
  format_overrides:
    - goos: windows
      format: zip
  name_template: "{{.ProjectName}}_{{.Version}}_{{.Os}}-{{.Arch}}"
  replacements:
    darwin: macOS
    linux: Linux
    windows: Windows
    amd64: 64bit
  files:
    - README.md
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: SNAPSHOT-{{.Commit}}